<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poiret+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>CATALOGO</title>
  </head>
  <body>
    
    <header id="container">
      
            <svg viewBox="0 20 400 100">

                <!-- Symbol with text -->
                <symbol id="s-text">
                <text text-anchor="middle"
                        x="50%"
                        y="50%"
                        dy=".35em"
                        class="text--line"
                        >
                    OSLO 2020
                </text>    
                </symbol>
            
                <!-- Clippath  with text -->
                <clippath id="cp-text">
                <text text-anchor="middle"
                        x="50%"
                        y="50%"
                        dy=".35em"
                        class="text--line"
                        >
                    0SLO 2020
                </text>
                </clippath>
            
                <!-- Group for shadow -->
                <g clip-path="url(#cp-text)" class="shadow">
                <rect
                        width="100%"
                        height="100%"         
                        class="anim-shape anim-shape--shadow"
                        ></rect>
                </g>
            
                <!-- Group with clippath for text-->
                <g clip-path="url(#cp-text)" class="colortext">
                <!-- Animated shapes inside text -->
                <rect
                        width="100%"
                        height="100%"         
                        class="anim-shape"
                        ></rect>
                <rect
                        width="80%"
                        height="100%"         
                        class="anim-shape"
                        ></rect>
                <rect
                        width="60%"
                        height="100%"         
                        class="anim-shape"
                        ></rect>
                <rect
                        width="40%"
                        height="100%"         
                        class="anim-shape"
                        ></rect>
                <rect
                        width="20%"
                        height="100%"         
                        class="anim-shape"
                        ></rect>
                </g>
            
                <!-- Transparent copy of text to keep
                    patterned text selectable -->
                <use xlink:href="#s-text"
                    class="text--transparent"></use>
            
            </svg>  
    </header>
    <div class="container">
      <div class="row catalogo-menu text-center justify-content-center">
          <div class="row col-6 justify-content-center">
                <a href="boys.html" class="card text-white bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title unity-menu">NIÑOS</h5>
                        </div>
                      </a>
          </div>
          <div class="row col-6 justify-content-center">
                <a href="bebita.html" class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title unity-menu">BEBITAS</h5>
                        </div>
                      </a>
          </div>
          <div class="row col-6 justify-content-center">
                <a href="girl.html" class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title unity-menu">NIÑAS</h5>
                        </div>
                      </a>
          </div>
          <div class="row col-6 justify-content-center">
                <a href="bebito.html" class="card text-white bg-success mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title unity-menu">BEBITOS</h5>
                        </div>
                      </a>
          </div>
      </div>
      </div>
    <div>
            
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
